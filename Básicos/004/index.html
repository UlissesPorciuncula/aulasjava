<!DOCTYPE html>
<head>
  <title>OPERADORES</title>
</head>
<body>
    <center><h3>Estes são os operadores básicos</h3></center>
    soma é "+", subtração é "-",multiplicação é o "*" e por fim a divisão é a "/".
    <br/>
    a raiz quadrada é exemplo var x = Math.sqrt(16)
    <br/>
    <script>

      var soma = 10 * 2 ;
      alert(soma);
      console.log (soma);

      var raiz = Math.sqrt(16);
      alert(raiz);
      alert(soma + raiz);

      var media = (3 + 3 + 3) / 3;
      alert(media);

      var concatenar = 2 + "b" ;
      console.log (concatenar);
    </script>


</body>
