<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>if and else</title>
  </head>
  <body>
    <script>
      var x =40;
      if(x <10 ){
        console.log("condição verdadeira");
      } else {
        console.log("condição falsa");
      }

      console.log("fim do programa");


    </script>



  </body>
</html>
